<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <h1 class="form-heading">Add User</h1>
        <form id="myForm">


            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" />
                <p id="nameErrMsg" class="error-message"></p>
            </div>


            <div class="mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" />
                <p id="emailErrMsg" class="error-message"></p>
            </div>


            <div class="mb-4">
                <label for="status">Working Status</label>
                <select id="status" class="form-control">
                    <option value="Active" selected>Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>


            <div class="mb-3">
                <h1 class="gender-field-heading">Gender</h1>
                <input type="radio" id="genderMale" value="Male" name="Gender" checked />
                <label id="genderMale">Male</label>
                <input type="radio" id="genderFemale" value="Female" class="ml-3" name="Gender" />
                <label id="genderFemale">Female</label>
            </div>

            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="todo.js"></script>
</body>
</html>
